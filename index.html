<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteractiveForm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Heebo:wght@200&family=Lato:wght@300&family=Merriweather+Sans:wght@300&family=Open+Sans:wght@300&family=PT+Serif&family=Public+Sans:ital,wght@1,100&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="images/bg-main-desktop.png" alt="bgimg" class="desktop-bg">
        <div class="form-container">
            <img src="images/bg-card-front.png" alt="card1" class="card1">
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <img src="images/bg-card-back.png" alt="card2" class="card2">

            <img src="images/card-logo.svg" alt="" class="svg">

            <form action="">
                <label for="chn">CARDHOLDER NAME</label>
                <input type="text" placeholder="e.g. Jane Appleseed">
                <label for="cn">CARD NUMBER</label>
                <input type="number" placeholder="e.g. 1234 5678 9123 0000">
                <div class="date-form">
                    <div class="date-date">
                        <label for="date">EXP. DATE(MM/YY)</label>
                        <div class="date-boxes">
                            <input type="text" class="date-box" placeholder="MM">
                            <input type="text" class="date-box" placeholder="YY">
                        </div>
                    </div>
                    <div class="cvc">
                        <label for="cvc" class="cvvc">CVC</label>
                        <input type="text" placeholder="e.g. 123">
                    </div>
                </div>
                <button>Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
